<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Chilanka|Dosis:400,700|Hind+Madurai|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <script src="bootstrap_native.js"></script>
    <title>AurumnPegasus</title>
</head>

<body onload="loadSession()">
    <div id="makesticky" class="navbarbg">
        <a id="my_name" class="nav_button">
            Shivansh Subramanian
        </a>
        <a href="../index.html#main_section" id="home" class="nav_button">
            Home
        </a>
        <a href="../index.html#second_section" id="about" class="nav_button">
            About Me
        </a>
        <a href="../index.html#third_section" id="skills" class="nav_button">
            Skills
        </a>
        <a href="../index.html#fourth_section" id="contact" class="nav_button">
            Contact
        </a>
    </div>

    <div class="contain_ver">
        <div id="ver_nav" class="navbarbutton">
            <div class="dropdown">
                <button class="dropbtn" id="btn_dropdown" onclick="opendropdown()">
                    Shivansh Subramanian
                </button>
                <div class="dropdown-content" id="drop" style="display: none;">
                    <a href="../index.html#main_section" class="dpdbtn">Home</a>
                    <a href="../index.html#second_section" class="dpdbtn">About Me</a>
                    <a href="../index.html#third_section" class="dpdbtn">Skills</a>
                    <a href="../index.html#fourth_section" class="dpdbtn">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <section id="sixth" class="full_section" ">
        <div class="side_table ">

        </div>
        <div class="main_table ">
            <form>
                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <label for="inputName ">Name</label>
                        <input type="text " class="form-control " id="inputName " name="inputName ">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputSkill ">Skill</label>
                    <input type="text " class="form-control " id="inputSkill " name="inputSkill ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputProfeciency ">Profeciency</label>
                    <select id="inputProfeciency " class="form-control " name="inputProfeciency ">
                  <option selected>Beginner</option>
                  <option>Intermediate</option>
                  <option>Profecient</option>
                </select>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6 ">

                        <label for="inputComments ">Comments</label>
                        <input type="text " class="form-control " id="inputComments " name="inputComments ">
                    </div>

                </div>
                <button type="sf_button " class="btn btn-primary " onclick="addSkill() ">Submit</button>
            </form>
            <table class="table " id="skill_table ">
                <tr>
                    <th class="output_name "> NAME </th>
                    <th class="output_skill "> SKILL </th>
                    <th class="output_lvl "> LEVEL </th>
                    <th class="output_cmt "> COMMENT </th>
                </tr>
            </table>
            <div id="empty ">
                No data input
            </div>
        </div>
        <div class="side_table ">

        </div>
    </section>
    <script src="../js/index.js "></script>
    <script src="../js/table.js "></script>
    <script src="../js/backToTop.js "></script>
</body>
